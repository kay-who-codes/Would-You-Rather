<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Would You Rather Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Would You Rather?</h1>
        <div>
            <label>
                <input type="radio" name="questionType" value="good" checked>
                Desirable Options
            </label>
            <label>
                <input type="radio" name="questionType" value="bad">
                Undesirable Options
            </label>
        </div>
        <div class="question-container">
            <div class="card" id="card1">Press ROLL to get a question</div>
            <div class="card" id="card2">Press ROLL to get a question</div>
        </div>
        <button id="rollButton">ROLL</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
